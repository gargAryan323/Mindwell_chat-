<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindwell - Text Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .message-entry {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-72 bg-black/50 border-r border-white/10 p-4 flex-col justify-between hidden md:flex z-20">
            <div>
                <a href="/" class="flex items-center gap-3 group p-2 mb-6">
                    <div class="size-9 text-blue-500 group-hover:text-blue-400 transition-all duration-300 group-hover:-rotate-12">
                        <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8 s8,3.59,8,8S16.41,20,12,20z M12.5,8H11v6l5.25,3.15L17,15.92L12.5,13V8z M18.3,5.71C17.03,4.45,15.8,3.58,14.2,3.18 c0.33,0.49,0.5,1.07,0.5,1.72c0,1.25-0.81,2.3-1.91,2.65C13.23,6.34,14.08,5.5,15,4.9c1.23,1.3,1.9,2.8,1.9,4.4 c0,0.55-0.1,1.08-0.28,1.58c0.88,0.22,1.72,0.54,2.5,0.95C19.03,9.88,18.81,7.63,18.3,5.71z"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold tracking-tight">Mindwell</h2>
                </a>
                <a href="/chat" class="flex w-full items-center justify-between rounded-lg bg-blue-600 px-4 py-3 text-sm font-bold text-white shadow-lg shadow-blue-500/20 hover:bg-blue-500 transition-all duration-300">
                    <span>New Chat</span>
                    <span class="material-symbols-outlined">add</span>
                </a>
                <nav class="flex flex-col gap-1 mt-4">
                    <a class="flex items-center gap-3 rounded-md px-4 py-2 text-gray-300 bg-white/5 hover:text-white" href="#">
                        <span class="material-symbols-outlined text-base">chat_bubble</span>
                        <span class="text-sm font-medium">Tips for managing stress</span>
                    </a>
                    <a class="flex items-center gap-3 rounded-md px-4 py-2 text-gray-300 hover:bg-white/5 hover:text-white" href="#">
                        <span class="material-symbols-outlined text-base">chat_bubble</span>
                        <span class="text-sm font-medium">Practicing mindfulness</span>
                    </a>
                </nav>
            </div>
            <div>
                 <a class="flex items-center gap-3 rounded-md px-4 py-2 text-gray-300 hover:bg-white/10 hover:text-white" href="/voice">
                    <span class="material-symbols-outlined text-base text-blue-400">mic</span>
                    <span class="text-sm font-medium">Voice Chat</span>
                </a>
            </div>
        </aside>

        <main class="relative flex-1 flex flex-col h-screen">
            <div class="absolute inset-0 z-0">
                <iframe src='' frameborder='0' width='100%' height='100%'></iframe>
            </div>
            
            <header class="relative z-10 flex md:hidden items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-6 py-4 bg-black/50 backdrop-blur-sm">
                <a href="/" class="flex items-center gap-2"><span class="material-symbols-outlined text-blue-400">arrow_back</span> Back Home</a>
                <h2 class="text-white text-lg font-bold">Text Chat</h2>
            </header>
            
            <div id="chat-window" class="relative z-10 flex-1 overflow-y-auto p-6 space-y-6 pointer-events-none">
                <div class="flex items-start gap-4 message-entry pointer-events-auto">
                    <div class="size-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold text-lg shadow-[0_2px_8px_rgba(59,130,246,0.5)]">M</div>
                    <div class="bg-blue-900/50 backdrop-blur-sm rounded-xl p-4 max-w-xl shadow-sm">
                        <p class="text-white text-sm">Hello! I'm Mindwell, your personal wellness companion. Feel free to share whatever is on your mind. I'm here to listen without judgment.</p>
                    </div>
                </div>
            </div>

            <div class="relative z-10 p-4 sm:p-6 border-t border-white/10 bg-black/50 backdrop-blur-sm">
                <div class="flex items-center gap-4 bg-black/30 rounded-full p-2 border border-white/20 shadow-sm focus-within:ring-2 focus-within:ring-blue-500 transition-all">
                    <input id="message-input" class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none text-sm px-4" placeholder="Share what's on your mind..." type="text" />
                    <button id="send-button" class="p-3 rounded-full bg-blue-600 text-white hover:bg-blue-500 transition-colors shadow-[0_4px_10px_rgba(59,130,246,0.3)]">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');

        function appendMessage(message, sender) {
            const safeMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const messageContainerClass = sender === 'user' ? 'bg-blue-600' : 'bg-blue-900/50 backdrop-blur-sm';
            const iconHTML = sender === 'user' ? '' : `<div class="size-10 rounded-full bg-blue-500 flex-shrink-0 flex items-center justify-center text-white font-bold text-lg shadow-[0_2px_8px_rgba(59,130,246,0.5)]">M</div>`;
            const flexClass = sender === 'user' ? 'justify-end' : '';

            // Added 'pointer-events-auto' to make messages clickable
            const messageHTML = `
                <div class="flex items-start gap-4 message-entry ${flexClass} pointer-events-auto">
                    ${iconHTML}
                    <div class="${messageContainerClass} rounded-xl p-4 max-w-xl shadow-sm">
                        <p class="text-white text-sm">${safeMessage}</p>
                    </div>
                </div>
            `;
            chatWindow.insertAdjacentHTML('beforeend', messageHTML);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            appendMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                const aiReply = data.reply || "Sorry, I didn't get a response.";
                
                appendMessage(aiReply, 'ai');

            } catch (error) {
                console.error("Error sending message:", error);
                appendMessage("Sorry, I'm having trouble connecting to the server. Please try again later.", 'ai');
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
