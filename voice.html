<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindwell - Voice Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        .animation-delay-200 { animation-delay: 0.2s; }
        @keyframes waveform {
            0% { transform: scaleY(0.2); }
            50% { transform: scaleY(1); }
            100% { transform: scaleY(0.2); }
        }
        .waveform-bar {
            width: 0.75rem;
            border-radius: 9999px;
            animation: waveform 1.2s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="relative min-h-screen w-full overflow-hidden">
        <div class="fixed inset-0 -z-10">
            <div class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
            <video class="h-full w-full object-cover" autoplay loop muted playsinline>
                 <source src="https://assets.mixkit.co/videos/preview/mixkit-liquid-and-bubbles-in-motion-4429-large.mp4" type="video/mp4"/>
            </video>
        </div>

        <div class="flex flex-col min-h-screen">
             <header class="border-b border-white/10 backdrop-blur-md bg-black/20 px-6 sm:px-10 py-4 flex items-center justify-between animate-fadeIn">
                <a href="/" class="flex items-center gap-3 group">
                    <div class="size-9 text-blue-500 group-hover:text-blue-400 transition-all duration-300 group-hover:-rotate-12">
                        <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8 s8,3.59,8,8S16.41,20,12,20z M12.5,8H11v6l5.25,3.15L17,15.92L12.5,13V8z M18.3,5.71C17.03,4.45,15.8,3.58,14.2,3.18 c0.33,0.49,0.5,1.07,0.5,1.72c0,1.25-0.81,2.3-1.91,2.65C13.23,6.34,14.08,5.5,15,4.9c1.23,1.3,1.9,2.8,1.9,4.4 c0,0.55-0.1,1.08-0.28,1.58c0.88,0.22,1.72,0.54,2.5,0.95C19.03,9.88,18.81,7.63,18.3,5.71z"/></svg>
                    </div>
                    <h2 class="text-2xl font-bold tracking-tight">Mindwell</h2>
                </a>
                <a href="/chat" class="flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-base">chat</span>
                    <span>Text Chat</span>
                </a>
            </header>

            <main class="flex-1 px-4 py-8 flex justify-center items-center">
                <div class="w-full max-w-2xl flex flex-col items-center animate-fadeIn animation-delay-200" style="opacity:0;">
                     <div class="w-full bg-black/20 rounded-2xl p-6 md:p-8 flex flex-col items-center shadow-2xl border border-white/10 backdrop-blur-lg">
                        
                        <div class="relative w-full h-48 md:h-56 mb-8 flex items-center justify-center">
                            <div class="flex items-center justify-center gap-2 h-24">
                                <span class="waveform-bar h-8 bg-blue-500" style="animation-delay: -0.9s;"></span>
                                <span class="waveform-bar h-16 bg-blue-400" style="animation-delay: -0.6s;"></span>
                                <span class="waveform-bar h-24 bg-blue-300" style="animation-delay: -0.3s;"></span>
                                <span class="waveform-bar h-16 bg-blue-400" style="animation-delay: -0.6s;"></span>
                                <span class="waveform-bar h-8 bg-blue-500" style="animation-delay: -0.9s;"></span>
                            </div>
                        </div>

                        <button id="mic-button" class="rounded-full size-20 bg-gradient-to-br from-blue-600 to-blue-500 text-white shadow-lg shadow-blue-500/20 hover:scale-110 transition-all duration-300 flex items-center justify-center">
                            <span class="material-symbols-outlined text-5xl">mic</span>
                        </button>
                        
                        <div class="w-full max-w-lg mt-8 mb-4">
                            <p id="transcriptionBox" class="text-gray-300 text-center text-lg min-h-8">
                               Ready to talk? I'm here to listen.
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <audio id="botAudio" hidden></audio>
    <script>
        const transcriptionBox = document.getElementById("transcriptionBox");
        const micButton = document.getElementById("mic-button");
        const botAudio = document.getElementById("botAudio");

        // Check for browser support for Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = false;
            recognition.continuous = false;

            recognition.onstart = () => {
                transcriptionBox.textContent = "üéôÔ∏è Listening...";
                micButton.classList.add('scale-110', 'bg-blue-400');
            };

            recognition.onresult = async (event) => {
                const userText = event.results[0][0].transcript;
                transcriptionBox.textContent = `You: "${userText}"`;

                // Send transcribed text to your Flask backend
                try {
                    const res = await fetch("http://127.0.0.1:5000/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userText })
                    });
                    
                    if (!res.ok) throw new Error(`Server error: ${res.status}`);
                    
                    const data = await res.json();

                    transcriptionBox.textContent = `AI: "${data.reply || '(No reply text)'}"`;
                    if (data.audio) {
                        botAudio.src = "data:audio/mp3;base64," + data.audio;
                        botAudio.play();
                    }
                } catch(error) {
                    console.error("Error with API call:", error);
                    transcriptionBox.textContent = "‚ö†Ô∏è Error connecting to server.";
                }
            };

            recognition.onend = () => {
                micButton.classList.remove('scale-110', 'bg-blue-400');
            };

            recognition.onerror = (e) => {
                transcriptionBox.textContent = "‚ö†Ô∏è Error: " + e.error;
            };

            micButton.addEventListener('click', () => {
                try {
                    recognition.start();
                } catch (e) {
                    // This handles cases where recognition is already running
                    console.log("Recognition is already active.");
                }
            });

        } else {
            transcriptionBox.textContent = "‚ùå Speech Recognition not supported in this browser.";
            micButton.disabled = true;
        }
    </script>
</body>
</html>
